<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">

  <title>ROXY-KIDS</title>
</head>

<body class="page__body body-login">


  <main class="main main-login">
    <h1 class="visually-hidden">Вход в личный кабинет</h1>
    <section class="login container">
      <img class="login__logo" src="images/svg/logo.svg" width="267" height="170" alt="">
      <form class="login__form" action="">
        <p class="login__title">Вход</p>
        <div class="login__wrapper">
          <label class="login__label login__label--login" for="login__input--login">
            <input class="login__input login__input--login" id="login__input--login" type="text"
              placeholder="Логин / ИНН">
          </label>
          <label class="login__label login__label--password" for="login__input--password">
            <input class="login__input login__input--password" id="login__input--password" type="password"
              placeholder="Пароль">
          </label>
        </div>
        <button class="login__button button button--orange" class="submit">Вход</button>
      </form>
    </section>
  </main>
  <footer class="footer main-login__footer">

    <section class="copyright">
      <div class="copyright__wrapper container">
        <p class="copyright__text">© 2020 ROXY LLC. <span>Все права защищены.</span></p>
        <p class="copyright__link">Разработка сайта: <a href="">Пластилин-арт</a></p>
      </div>
    </section>
  </footer>

  <div class="modal-logout visually-hidden">
    <div class="modal-shadow"></div>
    <div class="modal-logout__wrapper">
      <button class="modal__close" type="button">
        <svg aria-hidden="true" width='20' height='20' width='20' height='20' fill='red'
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
          <path
            d="M10 9l7.8-7.81a.71.71 0 000-1 .71.71 0 00-1 0L9 8 1.19.2a.71.71 0 00-1 0 .71.71 0 000 1L8 9 .2 16.81a.71.71 0 000 1 .74.74 0 00.51.2.66.66 0 00.48-.2L9 10l7.81 7.81a.66.66 0 00.48.2.7.7 0 00.7-.7.7.7 0 00-.19-.47z" />
        </svg>
        <span class="visually-hidden">Закрыть окно</span>
      </button>
      <p class="modal-logout__title">Выход из личного кабинета</p>
      <p class="modal-logout__tagline">Вы уверены, что хотите выйти из личного кабинета?</p>
      <div class="modal__button">
        <button class="modal-logout__button modal-logout__button--cancel button--orange button"
          type="button">Отмена</button>
        <button class="modal-logout__button modal-logout__button--logout button--grey button"
          type="button">Выйти</button>
      </div>
    </div>
  </div>
  <section class="modal-cart js-modal visually-hidden">
    <div class="modal-shadow"></div>
    <form class="modal-cart__form" action="">
      <h2 class="modal-cart__title">Выберете количество</h2>
      <div class="modal-cart__number product__number">
        <button class="modal-cart__num-button product-num__button--dec number__button number__button--dec" value="-"
          type="button">
          <svg fill="#2d9bb8" width="12" height="2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 12 2">
            <rect class="cls-1" width="12" height="2" /></svg>
          <span class="visually-hidden">Убавить</span></button>
        <label class="number__label" for="">
          <input class="modal-cart--input number__input" value="1" type="number">
        </label>
        <button class="modal-cart__num-button product-num__button--inc number__button number__button--inc" value="+"
          type="button">
          <svg width="12" height="12" fill="#2d9bb8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
            <rect class="cls-1" x="5" width="2" height="12" />
            <rect class="cls-1" y="5" width="12" height="2" /></svg>
          <span class="visually-hidden">Прибавить</span></button>
      </div>
      <button class="modarl-cart__button button button--orange" type="submit">Выбрать</button>
      <button class="modarl-cart__button js-modal-cart__close button button--grey" type="button">Отмена</button>
    </form>
  </section>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
  <script src="js/slick.js"></script>
  <script src="js/range.js"></script>
  <script src="js/scripts.js"></script>

</body>

</html>
